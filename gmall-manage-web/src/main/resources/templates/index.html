<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谷粒商城-后台管理</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">
    <!--将上传控件，easyUI插件的js-->
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>

</head>
<body class="easyui-layout">
<!--这个页面是后台管理首页面-->
<div data-options="region:'north',title:'头部',split:true" style="height:100px;"></div>
<div data-options="region:'west',title:'目录',split:true" style="width:200px;">
    <div id="aa" class="easyui-accordion" style="width:300px;height:200px;">
        <div title="基本信息管理" data-options="selected:true" style="overflow:auto;padding:10px;">
            <ul class="nav">
                <li><a href="javascript:addTabs('平台属性管理','attrListPage')" style="text-decoration:none;">平台属性管理</a></li>
            </ul>
        </div>
        <div title="商品信息管理" data-options="" style="padding:10px;">
            <ul class="nav">
                <li><a href="javascript:addTabs('商品信息管理','spuListPage')" style="text-decoration:none;">商品SPU管理</a></li>
            </ul>
        </div>
        <div title="广告管理">
            content3
        </div>
    </div>
</div>
<div data-options="region:'center',title:'内容'" style="padding:5px;background:#eee;">
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">

    </div>
</div>
</body>
<script type="text/javascript">
    function addTabs(title, url) {
        if ($("#tt").tabs('exists', title)) {
            $("#tt").tabs('select', title);
        } else {
            $("#tt").tabs('add', {
                title: title,
                href: url,
                closable: true
            });
        }
    }
</script>
</html>
